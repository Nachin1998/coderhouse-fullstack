    <h1>Contact Us</h1>

    <div>
        <ul class="contact-icon-items">
            <li> <img src="../resources/images/FirePunchLogo.png" alt="Instagram"> </li>
            <li> <img src="../resources/images/FirePunchLogo.png" alt="LinkedIn"> </li>

        </ul>

    <div class = "contact-information">
        <div class="contact-inputs">
            <div class="contact-input-item">
                <label for="name">Name</label>
                <input class="contact-input-field" type="text" name="name" id="name">
            </div>
    
            <div class="contact-input-item">
                <label for="email">E-mail</label>
                <input class="contact-input-field" type="email" name="email" id="email">
            </div>
    
            <div class="contact-input-item">
                <label for="message">Message</label>
                <textarea class="contact-input-field" name="message", id="message", cols="30" , rows="10">Description</textarea>
                <p><input class="default-button" type="submit" value="Submit"></p>
            </div>
    
        </div>
